<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="/main.js" defer></script>
    <title>もりけん塾 JS課題15 tailwindcssバージョン</title>
</head>

<body class="bg-white">
    <div class="flex-center centering">
        <button type="button" class="button text-lg px-2 py-3" id="js-show-btn">モーダルを表示する</button>
    </div>
    <div class="centering hide w-1/2 h-auto my-0 mx-auto py-8 border border-solid" id="js-modal">
        <form method="post">
            <div class="form__element">
                <label for="js-input-number" class="label">数字</label>
                <input type="number" name="number" class="input" id="js-input-number">
            </div>
            <div class="form__element">
                <label for="js-input-text" class="label">名前</label>
                <input type="text" name="your_name" class="input" id="js-input-text">
            </div>
            <div class="flex-center">
                <button type="button" class="button px-4 py-2" id="js-submit-btn">送信</button>
            </div>
        </form>
        <button type="button" class="block w-6 h-6 p-0 absolute top-4 right-4 outline-0 border-none hover:outline-0 hover:border-none focus:outline-0 active:outline-0 active:scale-110 focus-visible:outline-1" id="js-close-btn">
            <span class="block w-6 h-0.5 bg-red-600 rotate-45 after:content-[''] after:block after:w-6 after:h-0.5 after:bg-inherit after:rotate-90"></span>
        </button>
    </div>
    <div id="js-loading"></div>
    <ul id="js-ul"></ul>
</body>

</html>
