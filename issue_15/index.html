<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>もりけん塾 JS課題15</title>
</head>

<body>
    <div class="btn__wrapper show-btn__wrapper">
        <button type="button" class="btn show-btn" id="js-show-btn">モーダルを表示する</button>
    </div>
    <div class="modal" id="js-modal">
        <form action="" method="post" id="js-form">
            <div class="modal__element">
                <label for="js-input-number" class="modal__input-label">数字</label>
                <input type="number" name="num" class="modal__input" id="js-input-number">
            </div>
            <div class="modal__element">
                <label for="js-input-text" class="modal__input-label">名前</label>
                <input type="text" name="your_name" class="modal__input" id="js-input-text">
            </div>
            <div class="btn__wrapper">
                <button type="button" class="btn" id="js-submit-btn">送信</button>
            </div>
        </form>
        <button type="button" class="close-btn" id="js-close-btn">
            <span class="close-btn__icon"></span>
        </button>
    </div>
    <div id="js-loading"></div>
    <ul id="js-ul"></ul>
</body>

</html>
