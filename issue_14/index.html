<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>もりけん塾 JS課題14</title>
</head>

<body>
    <div class="modal-btn__wrapper" id="js-modal-btn__wrapper">
        <button type="button" class="modal-btn js-modal-btn"">モーダルを表示する</button>
    </div>
    <div class=" modal__wrapper" id="js-modal__wrapper">
            <div class="modal">
                <form class="modal__inner">
                    <div class="number-input__wrapper">
                        <input type="number" class="number-input" id="js-number-input">
                    </div>
                    <button type="button" class="request-btn" id="js-request-btn">リクエスト開始</button>
                </form>
                <button type="button" class="close-btn js-modal-btn">
                    <span class="close-btn__icon"></span>
                </button>
            </div>
            <button class="modal-back js-modal-btn"></button>
    </div>
    <div id="js-loading"></div>
    <ul id="js-ul"></ul>
</body>

</html>
